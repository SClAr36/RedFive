<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>欢迎进入红五冲冲冲</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #FFF5F5;
      text-align: center;
      padding: 40px;
      color: #333;
    }
    h1 {
      color: #FF6B81;
    }
    button {
      display: block;
      margin: 16px auto;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #FF9AA2;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #FF6B81;
    }
    #room-list {
      margin-top: 24px;
    }
  </style>
</head>
<body>
  <h1>红五冲冲冲 🎴</h1>
  <p>请选择进入方式</p>

  <button onclick="createRoom()">🎯 创建新房间</button>
  <button onclick="autoJoin()">🚀 自动加入房间</button>

  <div id="room-list">
    <h3>📜 可加入房间：</h3>
    <p>正在加载...</p>
  </div>

  <script>
    const ws = new WebSocket("ws://localhost:8765");

    ws.onopen = () => {
      ws.send(JSON.stringify({ type: "list_rooms" }));
    };

    ws.onmessage = (event) => {
      const data = JSON.parse(event.data);
  
      if (data.type === "room_list") {
        const container = document.getElementById("room-list");
        if (data.rooms.length === 0) {
          container.innerHTML = "<p>当前暂无房间，您可以创建一个。</p>";
          return;
        }
        container.innerHTML = "<h3>📜 可加入房间：</h3>";
        data.rooms.forEach(room => {
          const btn = document.createElement("button");
          btn.textContent = `${room.room_name}（ID: ${room.room_id.slice(0, 8)}）`;
          btn.onclick = () => joinRoom(room.room_id);
          container.appendChild(btn);
        });
      }
  
      if (data.type === "room_created") {
        localStorage.setItem("chosen_room_id", data.room_id);
        window.location.href = "client.html";
      }
  
      if (data.type === "room_joined") {
        localStorage.setItem("chosen_room_id", data.room_id);
        window.location.href = "client.html";
      }
  
      if (data.type === "error") {
        alert("❌ 错误：" + data.message);
      }
    };
  
    function createRoom() {
      const name = prompt("请为新房间输入一个名称（例如“大乱斗房”）");
      if (!name || !name.trim()) {
        alert("房间名称不能为空！"); //TODO：可以为空，若空则不返回名称
        return;
      }
      ws.send(JSON.stringify({ type: "create_room", room_name: name.trim() }));
    }
  
    function joinRoom(roomId) {
      ws.send(JSON.stringify({ type: "join_room", room_id: roomId }));
    }
  
    function autoJoin() {
      ws.send(JSON.stringify({ type: "join_room", room_id: "AUTO" }));
    }
  </script>
</body>
</html>
